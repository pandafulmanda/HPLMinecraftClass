 <template name="enroll">
     <div class="new_participant row">
        <form id="enrollForm" role="form" class="form-horizontal col-xs-10 col-xs-offset-1" name="enrollForm">
            <div class="form-group">
                <label for="classes">Which class will you be attending?</label>
                <span class="help-block has-error" id="classes-error"></span>
                <ul class="classes">
                    <li class="checkbox">
                        <label for="beginner">
                            <input type="checkbox" id="beginner" value="beginner" name="classes">
                            <p>Build a <strong>custom pet</strong> that will follow you around!</p>
                            <small>December 13, 1 - 5 PM, <i>Beginner</i></small>
                            <!-- <p><small><i class="text-danger">Sorry, this class is full.</i> Check back soon for upcoming classes!</small></p> -->
                        </label>
                    </li>
                    <li class="checkbox">
                        <label for="advanced">
                            <input type="checkbox" id="advanced" value="advanced" name="classes">
                            <p>Build a <strong>cloning tool</strong> and a <strong>mini-game</strong>!</p>
                            <small>December 20, 1 - 5 PM, <i>Advanced</i></small>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <span class="help-block has-error" id="firstname-error"></span>
                <input type="text" name="firstname" id="firstname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <span class="help-block has-error" id="lastname-error"></span>
                <input type="text" name="lastname" id="lastname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="age">Your Age</label>
                <span class="help-block has-error" id="age-error"></span>
                <input type="text" name="age" id="age" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <span class="help-block has-error" id="phone-error"></span>
                <input type="text" name="phone" id="phonenumber" class="form-control" data-vm-mask-phone/>
            </div>
            <div class="form-group">
                <label for="emailaddress">Email Address</label>
                <span class="help-block has-error" id="email-error"></span>
                <input type="text" name="email" id="emailaddress" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</template>
