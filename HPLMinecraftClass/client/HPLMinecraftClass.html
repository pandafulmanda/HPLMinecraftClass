<template name="intro">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <h1 class="text-center">Learn to code and make things for MINECRAFT!</h1>
    </div>
</template>

<template name="foo">
	<div class="new_participant row">
        <form id="myform" role="form" class="form-horizontal col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="age">Participant Age</label>
                <input type="text" name="age" id="age" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="emailaddress">Email Address</label>
                <input type="text" name="email" id="emailaddress" class="form-control"/>
            </div>
            <input type="submit" id="submit" class="btn btn-default"/>
        </form>
     </div>
</template>
