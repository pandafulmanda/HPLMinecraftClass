<template name="intro">
    <div class="col-xs-10 col-xs-offset-1">
        <h1 class="text-center">Learn to code<br>&amp; make stuff for</h1>
        <img src="/assets/images/minecraft-logo.png" class="img-responsive">
        <div class="greeting">
            <p>
                Join us for this 2 part coding workshop at the<br/>
                <a href="https://www.google.com/maps/place/Freed-Montrose+Neighborhood+Library/@29.735504,-95.391455,17z/data=!3m1!4b1!4m2!3m1!1s0x8640bf7d1efe6e27:0x606e3960b802fa25" target="_blank">Freed-Montrose Neighborhood Library</a> on

                <li>July 12, 2014 ( 12 PM - 4 PM )</li>
                <li>July 19, 2014 ( 11 AM - 3 PM )</li>
            </ul>
        </div>
    </div>
</template>

<template name="foo">
	<div class="new_participant row">
        <form id="myform" role="form" class="form-horizontal col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="age">Your Age</label>
                <input type="text" name="age" id="age" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" name="phone" id="phonenumber" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="emailaddress">Email Address</label>
                <input type="text" name="email" id="emailaddress" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Will you be bringing a computer?</label>
                <div class="clear"></div>
                <label class="radio-inline">
                    <input type="radio" name="computer" value="true"/> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="computer" value="false"/> No
                </label>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" class="btn btn-primary"/>
            </div>
        </form>
     </div>
</template>
